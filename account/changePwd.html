<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta charset="utf-8" />

    <link rel="shotcut icon" type="img/png" href="../Images/logo.png" />
    <link rel="stylesheet" href="../css/style.css" />
    <script src="//code.jquery.com/jquery-3.2.1.min.js"></script>
    <script
      src="https://kit.fontawesome.com/279598e603.js"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="../vendors/slick/slick.css" />
    <link rel="stylesheet" href="../vendors/slick/slick-theme.css" />

    <title>Nice Spend | Change Password</title>
  </head>

  <body>
    <nav class="nav noselect">
      <div class="top_bar">
        <div class="left">
          <select>
            <option value="eng">English</option>
            <option value="French">French</option>
            <option value="japanese">Japanese</option>
            <option value="russian">Russian</option>
          </select>
        </div>
        <div class="right">
          <select>
            <option value="USD">USD</option>
            <option value="RUPEE">RUPEE</option>
            <option value="EURO">EURO</option>
            <option value="YEN">YEN</option>
          </select>
        </div>
      </div>
      <div class="main_row">
        <div class="left">
          <div class="ham">
            <span class="bar1"></span>
            <span class="bar2"></span>
            <span class="bar3"></span>
          </div>
          <a href="../" class="logo">
            <img src="../Images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="right">
          <div class="links">
            <a href="../auth/login/" class="main_link">
              <img src="../Images/icons/user-profile.svg" alt="">
            </a>
            <a href="#" class="main_link">
              <img src="../Images/icons/heart-shape-outline.svg" alt="">
            </a>
            <a href="../cart/" class="main_link">
              <img src="../Images/icons/shopping-cart-empty-side-view.svg" alt="">
              <span id="cart_count">2</span>
            </a>
          </div>
        </div>
      </div>
      <div class="searchRow">
        <div class="searchWrapper">
          <input
            type="text"
            class="searchBar"
            placeholder="Search For Product..."
          />
          <div class="btn"><i class="fas fa-search"></i></div>
        </div>
      </div>
     
    </nav>

    <div class="sideBar sideBar_closed">
      <div class="swipearea"></div>
      <div class="header">
        <div class="left">
          <a href="../"> <img src="../Images/logo.png" alt="logo" /></a>
        </div>
        <div class="right">
          <div class="user">
            <div class="name">John</div>
            <a href="../auth/login/" class="profileLink">Profile</a>
          </div>
        </div>
      </div>

      <div class="link_section">
        <a href="#" class="link"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" class="link"><i class="fas fa-user-circle"></i><span>My Account</span></a>
        <a href="../cart/" class="link"><i class="fas fa-shopping-cart"></i><span>My Cart</span></a>
      </div>
      <hr />
      <div class="link_section">
        <a href="#" class="link"><i class="fas fa-heart"></i><span>Favourites</span></a>
        <a href="./" class="link"><i class="fas fa-th-list"></i><span>All Categories</span></a>
        <a href="#" class="link"><i class="fas fa-rocket"></i><span>Super Deals</span></a>
      </div>

      <div class="sideBar_footer">
        <div class="footer_left">
          <a href="../auth/login/index.html">Logout</a>
        </div>
        <div class="footer_right">
          <a href="#"><i class="fas fa-cog"></i></a>
        </div>
      </div>
    </div>

    <div class="changePwd">
        <div class="heading">
            <a href="./index.html" class="goBack">
                <i class="fas fa-arrow-left"></i>
            </a>
            <span>Change Password</span>
        </div>
    </div>

    <div class="profile_section">
       
       <form  class="form">
           <div class="input_field">
               <label for="oldPwd">Old Password <span id="star">*</span></label>
               <input id="oldPwd" type="password" placeholder="Old Password" required>
           </div>
           <div class="input_field">
               <label for="newPwd">New Password<span id="star">*</span></label>
               <input id="newPwd" type="password" placeholder="New Password" required>
           </div>
           <div class="input_field">
               <label for="conPwd">Confirm Password<span id="star">*</span></label>
               <input id="conPwd" type="password" placeholder="Confirm Password" required>
           </div>

           <button type="submit">Update</button>
       </form>
        
      </div>

    <br>
    <br>

    <script src="../vendors/jquery.touchSwipe.min.js"></script>
    <script src="../vendors/slick/slick.min.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/slickEnable.js"></script>

    <script>
      $(document).ready(() => {
        $(".main_pd_slider").slick({
          dots: true,
          slideToShow: 1,
          slideToScroll: 1,
        });
      });
    </script>
  </body>
</html>
